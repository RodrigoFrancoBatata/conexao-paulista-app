<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Aluno</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h1 {
      text-align: center;
      color: darkorange;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .grau-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }

    .faixa {
      width: 100%;
      height: 30px;
      border: 2px solid #000;
      margin-bottom: 8px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 4px;
    }

    .faixa:hover {
      transform: scale(1.02);
    }

    button {
      width: 100%;
      background-color: #ff7300;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e25d00;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastrar Aluno</h1>
    <form action="/alunos" method="post">
      <input type="text" name="nome" placeholder="Nome do aluno" required>
      <input type="text" name="professor" placeholder="Professor responsável" required>

      <div class="grau-item">
        <input type="checkbox" name="grau1">
        <label>Grau 1</label>
        <input type="date" name="data_grau1">
      </div>

      <div class="grau-item">
        <input type="checkbox" name="grau2">
        <label>Grau 2</label>
        <input type="date" name="data_grau2">
      </div>

      <div class="grau-item">
        <input type="checkbox" name="grau3">
        <label>Grau 3</label>
        <input type="date" name="data_grau3">
      </div>

      <div class="grau-item">
        <input type="checkbox" name="grau4">
        <label>Grau 4</label>
        <input type="date" name="data_grau4">
      </div>

      <label><strong>Faixas:</strong></label>
      <input type="hidden" name="faixa" id="faixaSelecionada" required>

      <div onclick="selecionarFaixa('branca')" class="faixa" style="background: linear-gradient(to right, white 50%, black 50%)"></div>
      <div onclick="selecionarFaixa('amarela')" class="faixa" style="background: linear-gradient(to right, yellow 50%, black 50%)"></div>
      <div onclick="selecionarFaixa('laranja')" class="faixa" style="background: linear-gradient(to right, orange 50%, black 50%)"></div>
      <div onclick="selecionarFaixa('verde')" class="faixa" style="background: linear-gradient(to right, mediumseagreen 50%, black 50%)"></div>
      <div onclick="selecionarFaixa('azul')" class="faixa" style="background: linear-gradient(to right, royalblue 50%, black 50%)"></div>
      <div onclick="selecionarFaixa('roxa')" class="faixa" style="background: linear-gradient(to right, purple 50%, black 50%)"></div>
      <div onclick="selecionarFaixa('marrom')" class="faixa" style="background: linear-gradient(to right, saddlebrown 50%, black 50%)"></div>
      <div onclick="selecionarFaixa('preta')" class="faixa" style="background: linear-gradient(to right, black 70%, red 30%)"></div>

      <button type="submit">Salvar</button>
    </form>
    <a href="/" class="back">← Voltar ao Início</a>
  </div>

  <script>
    function selecionarFaixa(faixa) {
      document.getElementById("faixaSelecionada").value = faixa;
      const faixas = document.querySelectorAll(".faixa");
      faixas.forEach(f => f.style.outline = "");
      event.currentTarget.style.outline = "3px solid red";
    }
  </script>
</body>
</html>
