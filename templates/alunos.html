<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alunos Cadastrados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e76600;
        }
        .filtro {
            text-align: center;
            margin-bottom: 20px;
        }
        select, button {
            padding: 8px 12px;
            font-size: 16px;
            margin: 5px;
        }
        .aluno {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Alunos Cadastrados</h1>

    <div class="filtro">
        <form method="get" action="{{ url_for('listar_alunos') }}">
            <label for="professor">Filtrar por professor:</label>
            <select name="professor" id="professor" onchange="this.form.submit()">
                <option value="">Todos</option>
                {% for prof in professores %}
                    <option value="{{ prof }}" {% if prof == professor_filtro %}selected{% endif %}>{{ prof }}</option>
                {% endfor %}
            </select>
        </form>
    </div>

    {% for aluno in alunos %}
        <div class="aluno">
            <strong>Nome:</strong> {{ aluno.nome }}<br>
            <strong>Faixa:</strong> {{ aluno.faixa }}<br>
            <strong>Professor:</strong> {{ aluno.professor }}
        </div>
    {% endfor %}

</body>
</html>
