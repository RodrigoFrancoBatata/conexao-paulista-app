<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Aula</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Registrar Aula</h1>
    <form action="/aulas" method="post">
      <input type="date" name="data" required><br>
      <input type="text" name="tecnica" placeholder="TÃ©cnica da aula" required><br>

      <label>Alunos presentes:</label><br>
      <select name="presentes" multiple size="6">
        {% for aluno in alunos %}
          <option value="{{ aluno.nome }}">{{ aluno.nome }}</option>
        {% endfor %}
      </select><br><br>

      <button type="submit">Salvar Aula</button>
    </form>
    <a href="/" class="back">Voltar</a>
  </div>
</body>
</html>
