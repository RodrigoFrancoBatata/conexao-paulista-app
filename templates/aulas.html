<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Aula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #e76600;
      margin-bottom: 1.5rem;
    }

    input[type="date"],
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    select[multiple] {
      height: auto;
      min-height: 150px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    button {
      background-color: #ff7300;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e25d00;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registrar Aula</h1>
    <form method="POST">
      <label>Data da Aula:</label>
      <input type="date" name="data" required>

      <label>Técnica ensinada:</label>
      <input type="text" name="tecnica" placeholder="Técnica da aula" required>

      <label>Alunos presentes:</label>
      <select name="presentes" multiple required>
        {% for aluno in alunos %}
          <option value="{{ aluno.nome }}">{{ aluno.nome }}</option>
        {% endfor %}
      </select>

      <button type="submit">Salvar Aula</button>
    </form>

    <a href="/" class="back">← Voltar</a>
  </div>
</body>
</html>
