<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Aula</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Registrar Aula</h1>
    <form method="POST">
      <input type="date" name="data" required>
      <input type="text" name="tecnica" placeholder="TÃ©cnica da aula" required>

      <label><strong>Alunos presentes:</strong></label>
      <select name="presentes" multiple size="6" required>
        {% for aluno in alunos %}
          <option value="{{ aluno.nome }}">{{ aluno.nome }}</option>
        {% endfor %}
      </select>

      <button type="submit">Salvar Aula</button>
    </form>

    <div style="margin-top: 1rem;">
      <a href="/" class="back">Voltar</a>
    </div>
  </div>
</body>
</html>
