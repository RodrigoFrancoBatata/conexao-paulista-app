<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calendário de Aulas</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Calendário de Aulas</h2>

    {% for aula in aulas %}
      <div class="card">
        <p><strong>Data:</strong> {{ aula.data }}</p>
        <p><strong>Técnica:</strong> {{ aula.tecnica }}</p>
        <p><strong>Presentes:</strong> 
          {% if aula.presentes %}
            {{ aula.presentes.replace('\n', ', ') }}
          {% else %}
            Nenhum aluno presente
          {% endif %}
        </p>
      </div>
    {% endfor %}

    <a href="/" class="back">Voltar</a>
  </div>
</body>
</html>
