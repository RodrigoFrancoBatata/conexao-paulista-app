<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calendário de Aulas</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Calendário de Aulas</h1>

    {% for aula in aulas %}
      <div class="card">
        <p><strong>Data:</strong> {{ aula.data }}</p>
        <p><strong>Técnica:</strong> {{ aula.tecnica }}</p>
        <p><strong>Presentes:</strong> {{ aula.presentes }}</p>
      </div>
    {% endfor %}

    <a href="/" class="back">Voltar</a>
  </div>
</body>
</html>
