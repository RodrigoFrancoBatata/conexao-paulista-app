<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calendário de Aulas</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Calendário de Aulas</h1>
    {% if aulas %}
      <ul>
        {% for aula in aulas %}
          <li>
            <strong>{{ aula.data }}</strong> - Técnica: {{ aula.tecnica }}<br>
            <em>Presentes:</em> {{ aula.presentes | join(", ") }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Nenhuma aula registrada ainda.</p>
    {% endif %}
    <a href="/" class="back">Voltar</a>
  </div>
</body>
</html>
